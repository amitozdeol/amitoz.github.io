<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar chart race</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <!-- start navigation -->
    <nav class="nav-wrapper">
        <div class="nav container">
            <a href="/" class="logo">
                <img src="/assets/images/AD_logo_dark.png" alt="Logo">
            </a>
            
            <ul class="nav-list" role="navigation">
                <li class="active">
                    <a href="/#about">About</a>
                </li>
                <li>
                    <a href="/#projects">Projects</a>
                </li>
                <li>
                    <a href="/#contact">Contact</a>
                </li>
            </ul>
            <span class="nav-button">
                <i class="gg-menu"></i>
            </span>
        </div>
    </nav>

    <div class="container m-auto">
        <h1>Create bar chart race</h1>
        <form>
            <fieldset class="form-input">
                <legend>Data:</legend>
                <input type="file" id="myFile" accept=".csv">
                <label for="title">Title: </label>
                <input type="text" name="title" id="title">
                <label for="subtitle">Subtitle: </label>
                <input type="text" name="subtitle" id="subtitle">
                <label for="caption">Caption: </label>
                <input type="text" name="caption" id="caption">
            </fieldset>
            
            <button type="submit">Create Chart</button>
        </form>

        <h2>Select bars: </h2> 
        <select name="baraxis" id="baraxis">
            <option value="null" disabled selected>Select your option</option>
        </select>
            
        <h2>Select x axis: </h2>
        <select name="xaxis" id="xaxis">
            <option value="null" disabled selected>Select your option</option>
        </select>

        <div id="chartdiv"></div>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="script/main.js"></script>
    <script src="script/chart.js"></script>
</body>

</html>
